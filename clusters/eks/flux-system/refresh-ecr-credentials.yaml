apiVersion: batch/v1
kind: CronJob
metadata:
  name: refresh-ecr-credentials
  namespace: flux-system
spec:
  schedule: "0 */12 * * *"
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: ecr-token-refresh
              image: ubuntu:latest # Changed to ubuntu
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  apt-get update -y
                  apt-get install -y awscli curl
                  curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
                  install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
                  TOKEN=$(aws ecr get-login-password --region us-east-1)
                  kubectl create secret docker-registry ecr-reg-cred \
                    --docker-server=971422678337.dkr.ecr.us-east-1.amazonaws.com \
                    --docker-username=AWS \
                    --docker-password="$TOKEN" \
                    --namespace=flux-system \
                    --dry-run=client -o yaml | kubectl apply -f -
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: aws_access_key_id
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: aws_secret_access_key
              imagePullPolicy: Always
          restartPolicy: OnFailure