apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: comet-app-update-automation
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: Flux
        email: ssingh@infotrend.com
      messageTemplate: 'Update image to {{ .ImageRef }}'
    push:
      branch: main
  update:
    path: ./clusters/eks/java-app
    strategy: Setters
    setters:
      - name: comet-java-container  
        value: "971422678337.dkr.ecr.us-east-1.amazonaws.com/comet-app-repo"  
  imageRepositoryRef:
    name: comet-app-repo
    
